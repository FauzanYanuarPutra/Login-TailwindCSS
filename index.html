<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Figtree', sans-serif;
    }
  </style>
  <title>Document</title>
</head>
<body class="bg-gradient-to-br from-[#71B6E5] to-[#9A5AB7] flex justify-center items-center min-h-screen">
  <div class="kotak  w-[90%] sm:w-[50%] lg:w-[45%]">
    <div class="bg-white p-5 rounded-lg">
      <h1 class="text-2xl font-medium">Create Stripe Account</h1>
      <div class="bg-gradient-to-r from-[#71B6E5] to-[#9A5AB7] h-[3px] roundded-lg w-10 mb-5"></div>
      <div class="bg-green-600 rounded-lg my-3 px-2 py-2 font-medium text-white flex  items-center">
        <svg viewBox="0 0 1024 1024" class="icon ml-1 w-5 mr-2" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M905.92 237.76a32 32 0 0 0-52.48 36.48A416 416 0 1 1 96 512a418.56 418.56 0 0 1 297.28-398.72 32 32 0 1 0-18.24-61.44A480 480 0 1 0 992 512a477.12 477.12 0 0 0-86.08-274.24z" fill="#ffffff"></path>
            <path d="M630.72 113.28A413.76 413.76 0 0 1 768 185.28a32 32 0 0 0 39.68-50.24 476.8 476.8 0 0 0-160-83.2 32 32 0 0 0-18.24 61.44zM489.28 86.72a36.8 36.8 0 0 0 10.56 6.72 30.08 30.08 0 0 0 24.32 0 37.12 37.12 0 0 0 10.56-6.72A32 32 0 0 0 544 64a33.6 33.6 0 0 0-9.28-22.72A32 32 0 0 0 505.6 32a20.8 20.8 0 0 0-5.76 1.92 23.68 23.68 0 0 0-5.76 2.88l-4.8 3.84a32 32 0 0 0-6.72 10.56A32 32 0 0 0 480 64a32 32 0 0 0 2.56 12.16 37.12 37.12 0 0 0 6.72 10.56zM230.08 467.84a36.48 36.48 0 0 0 0 51.84L413.12 704a36.48 36.48 0 0 0 51.84 0l328.96-330.56A36.48 36.48 0 0 0 742.08 320l-303.36 303.36-156.8-155.52a36.8 36.8 0 0 0-51.84 0z" fill="#ffffff"></path>
          </g>
        </svg>
        successfully submited
      </div>
      
      <div class="bg-red-600 rounded-lg my-3  items-center px-2 py-2 font-medium text-white flex ">
     <svg fill="white" class="w-7 mr-[5px]" viewBox="0 0 36 36" version="1.1" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>error-line</title> <path class="clr-i-outline clr-i-outline-path-1" d="M18,6A12,12,0,1,0,30,18,12,12,0,0,0,18,6Zm0,22A10,10,0,1,1,28,18,10,10,0,0,1,18,28Z"></path><path class="clr-i-outline clr-i-outline-path-2" d="M18,20.07a1.3,1.3,0,0,1-1.3-1.3v-6a1.3,1.3,0,1,1,2.6,0v6A1.3,1.3,0,0,1,18,20.07Z"></path><circle class="clr-i-outline clr-i-outline-path-3" cx="17.95" cy="23.02" r="1.5"></circle> <rect x="0" y="0" width="36" height="36" fill-opacity="0"></rect> </g></svg>
          error submited
      </div>

      <form class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div>
          <label for="accountID" class="block font-medium mb-1">Stripe Account ID</label>
          <input type="text" id="accountID" class="w-full border border-gray-300 shadow-md rounded-md px-3 py-2 placeholder-gray-400" placeholder="Enter your name">
        </div>
        <div>
          <label for="nickname" class="block font-medium mb-1">Stripe Account Nickname</label>
          <input type="text" id="nickname" class="w-full border border-gray-300 shadow-md rounded-md px-3 py-2 placeholder-gray-400" placeholder="Enter Your email">
        </div>
        <div>
          <label for="publishableKey" class="block font-medium mb-1">Publishable Key</label>
          <input type="text" id="publishableKey" class="w-full border border-gray-300 shadow-md rounded-md px-3 py-2 placeholder-gray-400" placeholder="Enter your number">
        </div>
        <div>
          <label for="secretKey" class="block font-medium mb-1">Secret Key</label>
          <input type="text" id="secretKey" class="w-full border border-gray-300 shadow-md rounded-md px-3 py-2 placeholder-gray-400" placeholder="Enter your password">
        </div>
        <div class="flex ">
          <button type="submit" class="bg-gradient-to-r from-[#71B6E5] to-[#9A5AB7] text-white font-medium mb-1 py-2 px-10 mt-5 rounded-md">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
